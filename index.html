<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Medias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Logo">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade" >
            <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota Média</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resuldado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
